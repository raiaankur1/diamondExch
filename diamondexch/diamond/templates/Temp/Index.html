<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/9267f5f00e.js" crossorigin="anonymous"></script>

</head>
<body>

    
    <div class="wrapper">
         <h1 class="h1">Sign Up</h1>
         <form id="form" action="/">
        <div class="phone__main">
            <label  for="phone-no">Phone no.</label>
            <input style="margin: 1rem 0 0 0;" id="phone-no" name="phone-no" class="register_input" type="number" placeholder="Phone No.">
            <div class="error"></div>
        </div>
        <div class="otp__main">
            <form class="Main_form" action="#">
                <div class="input-field">
                    <input class="main_form_input" type="number" >
                    <input class="main_form_input" type="number" disabled >
                    <input class="main_form_input" type="number" disabled >
                    <input class="main_form_input" type="number" disabled >
                </div>
                <div class="terms">
                    <input  type="checkbox" id="checkbox">
                <label for="checkbox">I agree to these <a href="#">Terms & conditions</a></label>
            </div>
            <div class="terms over">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Over 18+</label>
            </div>
        </form>
        <a href="#"><button type="submit" class="otp_button">Verify OTP</button></a>
        </div>
        <div class="member">
            Already a member? <a href="/login.html">Login here</a>
        </div>
    </form>
    </div>


    <script src="/js.js"></script>
</body>
</html>
